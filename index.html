<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image" href="OIG3.guBKCyf0YPEMDVO-transformed.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORLD TIME</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>WORLD TIME</h1>

    <input type="text" id="search" placeholder="Buscar...">

    <div class="category-buttons">
        <button onclick="showCategory('juegos')">Juegos</button>
        <button onclick="showCategory('programas')">Programas</button>
        <button onclick="showCategory('sistemas')">Sistemas</button>
    </div>

    <div class="category" id="juegos">
        <h2>Juegos</h2>
        <div class="item">
            <span>A Hat In Time</span>
            <button class="download-button" onclick="openLink('https://descarga.com/hattime')">Descargar</button>
            <button class="key-button" onclick="openLink('https://clave.com/hattime')">Clave</button>
        </div>
        <div class="item">
            <span>60 Seconds!</span>
            <button class="download-button" onclick="openLink('https://descarga.com/60seconds')">Descargar</button>
            <button class="key-button" onclick="openLink('https://clave.com/60seconds')">Clave</button>
        </div>
        <div class="item">
            <span>ALT F4</span>
            <button class="download-button" onclick="openLink('https://descarga.com/altf4')">Descargar</button>
            <button class="key-button" onclick="openLink('https://clave.com/altf4')">Clave</button>
        </div>
    </div>

    <div class="category" id="programas">
        <h2>Programas</h2>
        <div class="item">
            <span>Adobe Photoshop</span>
            <button class="download-button" onclick="openLink('https://descarga.com/photoshop')">Descargar</button>
            <button class="key-button" onclick="openLink('https://clave.com/photoshop')">Clave</button>
        </div>
        <div class="item">
            <span>Sony Vegas</span>
            <button class="download-button" onclick="openLink('https://descarga.com/sonyvegas')">Descargar</button>
            <button class="key-button" onclick="openLink('https://clave.com/sonyvegas')">Clave</button>
        </div>
    </div>

    <div class="category" id="sistemas">
        <h2>Sistemas</h2>
        <div class="item">
            <span>Windows 10 Lite</span>
            <button class="download-button" onclick="openLink('https://descarga.com/windows10lite')">Descargar</button>
            <button class="key-button" onclick="openLink('https://clave.com/windows10lite')">Clave</button>
        </div>
        <div class="item">
            <span>Linux Ubuntu</span>
            <button class="download-button" onclick="openLink('https://descarga.com/linuxubuntu')">Descargar</button>
            <button class="key-button" onclick="openLink('https://clave.com/linuxubuntu')">Clave</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
